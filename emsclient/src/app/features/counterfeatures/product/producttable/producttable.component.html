<div *ngIf="currentChildComponent===null">
  <div class="container-noproduct">
    <div *ngIf="data.length ===0">
      <div class="d-flex justify-content-center lt-box-asset">
        <i class='fas fa-box fa-4x'></i>
      </div>
      <div class="d-flex justify-content-center xl-font fw-500 title-color pb-50 ng-star-inserted">
        <span class="lt-noproduct-txt">No Product(s) Added, Add Product.</span>
      </div>
      <div class="lt-noproduct-txt d-flex flex-wrap justify-content-center pb-2 1 ">Click 'Add Item' to begin.</div>
      <div class="createButton btn btn-primary" style="margin-left: 70px;" (click)="createNewDetails()">
        <Span><i class="fa-solid fa-plus"></i>&nbsp;Product</Span>
      </div>
    </div>
  </div>
  <div *ngIf="data.length > 0">
    <div class="createButton btn btn-primary" (click)="createNewDetails()">
      <i class="fa-solid fa-plus"></i>Product
    </div>
    <table class="q-table">
      <thead>
        <tr>
          <th class="text-center" *ngFor="let column of columnss"><b>{{column | titleCase}}</b></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data" (click)="detailspage(item)">
          <td class="q-td text-left" *ngFor="let column of columnss">
            <span>{{item[column]}}</span>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator class="pagination" #paginator (page)="onPageChange($event)" [length]="data.length" [pageIndex]="0"
      [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page" showFirstLastButtons>

    </mat-paginator>
  </div>
</div>
<section class="bodySection">
  <ng-container *ngComponentOutlet="currentChildComponent">
    <h1>hii</h1>
  </ng-container>
</section>
