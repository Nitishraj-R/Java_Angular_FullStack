<button class="btn btn-sm btn-success" (click)="open(content)">+ New</button>
 
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Product Details</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="myForm">
     
      <div *ngFor="let field of formFields" class="form-group">
        <label>{{ field.Head }}</label>
        <div class="input-group">
        <input type="text" [formControlName]="field.FieldValue">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="modal.close('Save click');save()">Save</button>
  </div>
</ng-template>
 
 
<app-datatable  [columns]="formFields"
></app-datatable>
