<div>
    <div class="container" *ngIf="saveToggle">
 
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()"  >
           
            <div class="headingdiv">
              <br><br><h1>Product</h1><br><br>
            </div>
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="skuNumber">SKU Number</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="skuNumber" formControlName="skuNumber"  placeholder="SKU Number">
              </div>
            </div><br>
            <!-- <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="partNumber">Part Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="partNumber" formControlName="partNumber" placeholder="Part Number">
                </div>
              </div><br> -->
              <!-- <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="status">Status</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="status" formControlName="status" readonly>
                </div>
              </div><br> -->
<!--              
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="partName">Part Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="partName" formControlName="partName" placeholder="Part Name">
                </div>
              </div><br> -->
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="productShortDesc">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productShortDesc" formControlName="productShortDesc" placeholder="Description">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="productId">Product ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productId" formControlName="productId"placeholder="Product ID">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="productName">Product Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" formControlName="productName"placeholder="Product Name">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="manufacturer">Manufacturer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="manufacturer" formControlName="manufacturer" placeholder="Manufacturer">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="category">Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" formControlName="category" placeholder="Category">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="subcategory">Sub Category</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="subcategory" formControlName="subcategory" placeholder="Sub Category">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="material">Material</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="material" formControlName="material" placeholder="Material">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="color">Color</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="color" formControlName="color" placeholder="Color">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="compatibilityNotes">Compatibility Notes</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="compatibilityNotes" formControlName="compatibilityNotes" placeholder="Compatibility Notes">
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="warranty">Warranty</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="warranty" formControlName="warranty" placeholder="Warranty">
                </div>
              </div><br>
              <div class="form-group  row">
                <label class="col-sm-2 col-form-label" for="dimensions">Dimensions</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="dimensions" formControlName="dimensions" placeholder="Dimensions">
                </div>
              </div><br>
              <div class="form-group  row">
                <label class="col-sm-2 col-form-label" for="vendor">Vendor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="vendor" formControlName="vendor" placeholder="Vendor">
                </div>
              </div>
   
              <div class="submitEdit">
                <button class="submit btn btn-primary">Submit</button>
              </div>
          </form>
      </div>
      <section class="bodySection">
     
        <ng-container *ngComponentOutlet="currentChildComponent"><h1></h1></ng-container>
       
 
      </section>
</div>
