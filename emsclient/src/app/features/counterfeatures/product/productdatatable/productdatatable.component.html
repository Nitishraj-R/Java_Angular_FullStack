<div class="mat-elevation-z8" *ngIf="currentChildComponent === null">
  <button class="btn btn-sm btn-success" (click)="goToCreate()">+ New</button>

  <table mat-table class="full-width-table" (change)="loadpage()" matSort aria-label="Elements">
    <!-- skuNumber Column -->
    <ng-container matColumnDef="skuNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>skuNumber</th>
      <td mat-cell *matCellDef="let row">{{row.skuNumber}}</td>
    </ng-container>
 
    <!-- productId Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productId</th>
      <td mat-cell *matCellDef="let row">{{row.productId}}</td>
    </ng-container>
 
    <!-- "productName" Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productName</th>
      <td mat-cell *matCellDef="let row">{{row.productName}}</td>
    </ng-container>
    <!-- productShortDesc Column -->
    <ng-container matColumnDef="productShortDesc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>productShortDesc</th>
      <td mat-cell *matCellDef="let row">{{row.productShortDesc}}</td>
    </ng-container>
    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <!-- dimensions Column -->
    <ng-container matColumnDef="dimensions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>dimensions</th>
      <td mat-cell *matCellDef="let row">{{row.dimensions}}</td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="detailPage(row)"></tr>
  </table>
 
  <mat-paginator #paginator
      [length]="0"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>

<section class="bodySection">
  <ng-container *ngComponentOutlet="currentChildComponent"
    ><h1>hii</h1></ng-container
  >
