<!-- <h1>createcustomer</h1> -->
<div>
    <div class="container" *ngIf="saveToggle">
  
      <div class="card">
        <div class="card-body bom-config">
            <div>
              <h1>Customer Creation</h1>
            </div>
      
        <form [formGroup]="createForm" >
            
            
            <div class="form-group row">
              <label class="col-sm-2 col-form-label" for="customerCode">Customer Code<span class="lt-required ml-1">*</span></label>
              <!-- <div class="col-sm-10"> -->
                <input type="text" class="form-control" id="customerCode" formControlName="customerCode"  placeholder="Customer Code" required>
              <!-- </div> -->
            </div><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="title">Title</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="title" formControlName="title" placeholder="title">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="firstName">First Name<span class="lt-required ml-1">*</span></label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name" required>
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="midddleName">Midddle Name</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="midddleName" formControlName="midddleName"placeholder="Midddle Name">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="gender">Gender</label>
                <div class="col-sm-10 radio">
                    <input type="radio" class="" id="male" formControlName="gender" value="Male">
                    <label class="gender" for="male">Male</label><br>
                    <input type="radio" class="" id="female" formControlName="gender" value="Female">
                    <label class="gender" for="female">Female</label><br>
                    <input type="radio" class="" id="other" formControlName="gender" value="Other">
                    <label class="gender" for="other">Other</label><br>
                </div>
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="primaryEmailId">Primary EmailId<span class="lt-required ml-1">*</span></label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="primaryEmailId" formControlName="primaryEmailId" placeholder="Primary EmailId" required>
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="secondaryEmailId">Secondary EmailId<span class="lt-required ml-1">*</span></label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="secondaryEmailId" formControlName="secondaryEmailId" placeholder="Secondary EmailId" required>
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="primaryContactNumber">Primary Contact Number<span class="lt-required ml-1">*</span></label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="primaryContactNumber" formControlName="primaryContactNumber" placeholder="Primary Contact Number" required>
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="secondaryContactNumber">Secondary Contact Number</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="secondaryContactNumber" formControlName="secondaryContactNumber" placeholder="Secondary Contact Number">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dob">DOB</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="date" class="form-control" id="dob" formControlName="dob" placeholder="dob">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="source">Source</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="source" formControlName="source" placeholder="source">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="defaultPaymemetGateway">Default Payment Gateway</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="defaultPaymentGateway" formControlName="defaultPaymentGateway" placeholder="default Payment GateWay">
                <!-- </div> -->
              </div><br>
              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="taxExempt">Tax Exempt</label>
                <!-- <div class="col-sm-10"> -->
                    <input type="text" class="form-control" id="taxExempt" formControlName="taxExempt" placeholder="Tax Exempt">
                <!-- </div> -->
              </div><br>
              
    
              <div class="submitEdit">
                <div class="submitdiv">
                  <button class="submit btn btn-primary" [disabled]="createForm.invalid" (click)="onSubmit()" >Submit</button>
                </div>
                <div class="submitdiv">
                  <button class="cancel btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
              </div>
          </form>
          </div>
          </div>
      </div>
      <section class="bodySection">
        <ng-container *ngComponentOutlet="currentChildComponent"><h1></h1></ng-container>
        
      </section>
</div>
