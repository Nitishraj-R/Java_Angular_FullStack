<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Link to Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div>
                    <h1>BOM Configuration</h1>
                    <form [formGroup]="studentForm" (ngSubmit)="getFormData()">
                        <!-- Product Code -->
                        <div formGroupName="codeGroup">
                            <label for="code">CPM Code</label>
                            <input type="text" id="code" formControlName="code" class="form-control">
 
                            <label for="code">Productid Type</label>
                            <input type="text" id="code" formControlName="productidType" class="form-control">
 
                            <label for="code">Product Name</label>
                            <input type="text" id="code" formControlName="productName" class="form-control">
 
                            <label for="code">Product Short Desc</label>
                            <input type="text" id="code" formControlName="productShortDesc" class="form-control">
 
                            <label for="code">Parent Sku Id</label>
                            <input type="text" id="code" formControlName="parentSkuId" class="form-control">
 
                            <label for="code">Status</label>
                            <input type="text" id="code" formControlName="status" class="form-control">
                           
                            <label for="code">Low Stock Threshold</label>
                            <input type="text" id="code" formControlName="lowStockThreshold" class="form-control">
                        </div>
   
                        <!-- Dynamic Fieldsets as a Table -->
                        <table class="table" formArrayName="bomProductsList">
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let student of bomProductsListArray().controls; let i = index">
                                    <td [formGroupName]="i">
                                        <!-- Select Product -->
                                        <label for="product">Select the Products</label>
                                        <select id="product" class="form-control" formControlName="productMaster">
                                            <option *ngFor="let product of productArray" [value]="product.id">
                                                {{ product.productName }}
                                            </option>
                                        </select>
                                    </td>
                                    <td [formGroupName]="i">
                                        <!-- Quantity Input -->
                                        <label for="quantity">Select the quantity</label>
                                        <input type="number" id="quantity" formControlName="qty" class="form-control" />
                                    </td>
                                    <td>
                                        <!-- Remove Button -->
                                        <button type="button" class="btn btn-primary mt-4" *ngIf="bomProductsListArray().length >= 1" (click)="removeStudent(i)">
                                            Remove
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
   
                        <!-- Add New Student Button -->
                        <button type="button" (click)="addStudent()" class="btn btn-primary mt-4">Config BOM</button>
   
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
