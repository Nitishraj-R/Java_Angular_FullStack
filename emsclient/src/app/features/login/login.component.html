<section>
    <div class="form-box">
       <div class="form-value">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
             <h2>Login</h2>
             <div class="input-box">
   
                <input type="email" formControlName="emailId" required>
                <label >Email</label>
             </div>
             <div class="input-box">
              
                <input type="password" formControlName="password" required>
                <label >Password</label>
             </div>
 
             <div class="forget">
                <label ><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
               
             </div>
             <button id="login" type="submit">Log in</button>
             <div class="register">
                <p>Don't have account <button>Register</button></p>  
             </div>
            </form>
 
 
 
       </div>
 
 
 
    </div>
 
 
 
 
 
 
 </section>
